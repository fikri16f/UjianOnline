<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Soal</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
<H1>Input Plot Mata Kuliah</H1>




<form action="#" th:action="@{/plotmatakuliah/view}" th:object="${plotmatakuliah}" method="post">

<div class="mb-3">
  <label for="mahasiswa" class="form-label">Mahasiswa</label>
<div>  
<select id="dropOperator"
            name="dropOperator"
            multiple="multiple"
            th:field="*{mahasiswa}">
		<option value="">Pilih Mahasiswa</option>
        <option th:each="mahasiswa,row : ${listMahasiswa}"
                th:value="${mahasiswa.idMahasiswa}"
                th:text="${mahasiswa.namaMahasiswa}"></option>
</select>
</div>
</div>

<p>
<p>
<div class="mb-3">
<label for="dosen" class="form-label">Dosen</label>
<div>
<select id="dropOperator"
            name="dropOperator"
            multiple="multiple"
            th:field="*{dosen}">
		
        <option th:each="dosen,row : ${listDosen}"
                th:value="${dosen.idDosen}"
                th:text="${dosen.namaDosen}"></option>
</select>
</div>
</div>

<p>
<p>
<div class="mb-3">
<label for="matakuliah" class="form-label">Mata Kuliah</label>

<div><select  id="multiSelectElementsSelected"
            name="multiSelectElementsSelected"
            multiple="multiple"
            th:field="*{matakuliah}">
		
        <option th:each="matakuliah,row : ${listMataKuliah}"
                th:value="${matakuliah.idMataKuliah}"
                th:text="${matakuliah.namaMataKuliah}"></option>
</select>
</div>
</div>

<p>
<p>
<div class="mb-3">
<label for="soal" class="form-label">Soal</label>

<div><select  id="multiSelectElementsSelected"
            name="multiSelectElementsSelected"
            multiple="multiple"
            th:field="*{soal}">
		
        <option th:each="soal,row : ${listSoal}"
                th:value="${soal.id}"
                th:text="${soal.namaSoal}"></option>
</select>
</div>
</div>


<div class="mb-3">
<input type="hidden" th:field="*{idPlotMataKuliah}">

 <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" />
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
